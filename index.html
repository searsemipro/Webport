<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Slide-in</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #2c2c2c, #0f0f0f);
      color: #ffffff;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 32px;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-weight: 300;
      font-size: 20px;
    }

    .logo span {
      font-weight: 700;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 1100;
    }

    .hamburger span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      transition: 0.4s;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      color: #eee;
      font-size: 15px;
      transition: 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
      letter-spacing: 1px;
    }

    .content {
      padding-top: 120px;
      text-align: center;
    }

    /* Responsive: Slide-in menu */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        flex-direction: column;
        position: fixed;
        top: 0;
        right: -100%;
        width: 220px;
        height: 100vh;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        padding-top: 80px;
        padding-left: 24px;
        gap: 24px;
        transition: right 0.3s ease;
        z-index: 1050;
      }

      .nav-links.active {
        right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">SEAR<span>SEMIPRO</span></div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">Resume</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>

  <div class="content">
    <h1>Hello, I'm Renn</h1>
    <p>This is a blurred background UI with a slide-in hamburger menu.</p>
  </div>

  <script>
    function toggleMenu() {
      const nav = document.getElementById('navLinks');
      nav.classList.toggle('active');
    }
  </script>

</body>
</html>
